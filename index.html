<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <div class="score">

          </div>

            <i class="far fa-hand-paper"></i>
          </div>
          <div class="scissor">

          </div>

          <h5 class="user">You choose :</h5>
